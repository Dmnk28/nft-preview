<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/main.css"/>
</head>
<body>
  <article class="card">
  <img class="card-img" src="./images/image-equilibrium.jpg"/>
  <h1><a alt="Detailpage" href="#">Equilibrium #3429</a></h1>
  
  <div class="card-text">
    Our Equilibrium collection <br/>promotes balance and calm.
  </div>
  <div class="card-tradedata">
    <div class="card-eth">
      <img src="./images/icon-ethereum.svg" alt=""/>
      0.041 ETH
    </div>
    <div class="card-time-left">
      <img src="./images/icon-clock.svg" alt="" />
      3 days left
    </div>
  </div>
  
  <div class="card-created">
    <img class="card-avatar" src="./images/image-avatar.png"/>
    <span>Creation of <span class="card-author-name"> Jules Wyvern</span>  </span>
  </div>
  
  </article>
  
</body>
</html>
