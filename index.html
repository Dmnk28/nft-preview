<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | NFT preview card component</title>
    
    <link rel="stylesheet" href="./styles/main.css"/>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  </head>

  <body>
    <main>
      <article class="card">
        <div class="card-image">
          <img class="card-img" alt="NFT Image" src="./images/image-equilibrium.jpg"/>
          <div class="overlay"></div>
          <img class="overlay-view-icon" src="./images/icon-view.svg" alt="">
        </div>
    
        <h1>
          <a title="Detailpage" href="#">Equilibrium #3429</a>
        </h1>
  
        <div class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </div>
    
        <div class="card-tradedata">
          <div class="card-eth">
            <img src="./images/icon-ethereum.svg" alt=""/>
            0.041 ETH
          </div>
          <div class="card-time-left">
            <img src="./images/icon-clock.svg" alt="" />
            3 days left
          </div>
        </div>
  
        <div class="card-created">
          <img class="card-avatar" alt="Jules Wyvern Avatar" src="./images/image-avatar.png"/>
          <span>Creation of <a href="#"> Jules Wyvern</a>  </span>
        </div>

      </article>
    </main>
  </body>
</html>
